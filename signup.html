<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started | ECHOLOGUE</title>
    
    <!-- Custom Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='black'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='central' text-anchor='middle' fill='white' font-family='sans-serif' font-weight='900' font-size='60'%3EE%3C/text%3E%3C/svg%3E">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020503;
            overflow: hidden;
            color: white;
            margin: 0;
        }

        /* Sophisticated Green Mesh Gradient */
        .mesh-gradient {
            position: fixed;
            inset: 0;
            z-index: -2;
            background-color: #020503;
            background-image: 
                radial-gradient(at 0% 0%, hsla(160,85%,10%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(145,75%,8%,1) 0, transparent 50%), 
                radial-gradient(at 100% 100%, hsla(165,80%,12%,1) 0, transparent 50%), 
                radial-gradient(at 0% 100%, hsla(155,75%,10%,1) 0, transparent 50%);
        }

        /* Floating Green Textures */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.2;
            animation: drift 25s infinite alternate ease-in-out;
        }

        @keyframes drift {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(10%, 15%) scale(1.2); }
        }

        .grain {
            position: fixed;
            inset: 0;
            z-index: -1;
            opacity: 0.06;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .sonic-phrase {
            position: absolute;
            pointer-events: none;
            color: #10b981;
            opacity: 0.1;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            font-size: 0.65rem;
            font-weight: 800;
            z-index: -1;
            white-space: nowrap;
        }

        .glass-card {
            background: rgba(8, 12, 10, 0.4);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.9);
        }

        .header-glass {
            background: rgba(2, 5, 3, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.04);
        }

        .input-glow:focus {
            box-shadow: 0 0 25px rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.4);
        }

        @keyframes slideReveal {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .reveal-anim {
            animation: slideReveal 0.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        .hidden { display: none; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <!-- Title Bar -->
    <header class="fixed top-0 left-0 w-full z-50 header-glass">
        <div class="max-width-7xl mx-auto px-8 py-5 flex items-center justify-between">
            <div class="flex items-center gap-4 group cursor-pointer">
                <div class="w-10 h-10 rounded-lg bg-black border border-white/20 flex items-center justify-center shadow-lg transition-transform group-hover:scale-105">
                    <span class="text-white text-2xl font-black tracking-tighter">E</span>
                </div>
                <span class="text-white font-black tracking-[0.3em] text-sm uppercase opacity-90">
                    ECHOLOGUE
                </span>
            </div>
            <div class="hidden md:flex gap-8 items-center">
                <span class="text-[10px] uppercase tracking-[0.2em] text-emerald-500/50 font-bold">Portal Access 1.0</span>
            </div>
        </div>
    </header>

    <!-- Background Layers -->
    <div class="mesh-gradient"></div>
    <div class="grain"></div>
    
    <!-- Asymmetric Green Accents -->
    <div class="blob w-[800px] h-[800px] bg-emerald-950/40 -top-40 -left-20" style="animation-duration: 30s;"></div>
    <div class="blob w-[600px] h-[600px] bg-teal-900/30 bottom-10 right-[-15%]" style="animation-duration: 20s; animation-delay: -5s;"></div>

    <!-- Background Phrases -->
    <div class="sonic-phrase top-[18%] left-[8%]">Sonic Integrity</div>
    <div class="sonic-phrase top-[30%] right-[12%]">Dynamic Range</div>
    <div class="sonic-phrase bottom-[25%] left-[15%]">Echo Cancellation</div>
    <div class="sonic-phrase bottom-[15%] right-[20%]">Spatial Audio</div>

    <!-- Signup Container -->
    <div class="w-full max-w-sm relative z-10 mt-12">
        <div class="glass-card rounded-[3rem] p-12 flex flex-col items-center min-h-[500px] justify-center transition-all duration-500">
            
            <!-- Logo -->
            <div class="relative mb-10">
                <div class="w-20 h-20 rounded-2xl bg-black border border-white/20 flex items-center justify-center shadow-2xl relative overflow-hidden">
                    <span class="text-white text-5xl font-extrabold tracking-tighter">E</span>
                </div>
            </div>

            <!-- Header -->
            <div class="text-center mb-10">
                <h1 class="text-3xl font-bold tracking-tight text-white mb-2">
                    Let's get started
                </h1>
                <p class="text-emerald-500/60 text-[10px] font-black tracking-[0.5em] uppercase">
                    ECHOLOGUE
                </p>
            </div>

            <!-- Step 1: Name Entry -->
            <div id="step1" class="w-full space-y-6 reveal-anim">
                <div class="space-y-3">
                    <label class="text-[10px] uppercase tracking-[0.25em] text-slate-500 font-bold ml-1">Identity</label>
                    <input 
                        type="text" 
                        id="nameInput"
                        placeholder="Type your name..." 
                        class="w-full bg-black/50 border border-white/10 rounded-2xl px-6 py-4 text-sm focus:outline-none input-glow transition-all placeholder:text-slate-700 text-white"
                        autocomplete="off"
                    >
                </div>

                <button 
                    id="continueStepBtn"
                    class="group w-full py-4 px-6 bg-emerald-600 hover:bg-emerald-500 text-white font-bold rounded-xl transition-all flex items-center justify-center gap-3 active:scale-[0.98] shadow-lg shadow-emerald-900/20 disabled:opacity-50 disabled:cursor-not-allowed"
                    disabled
                >
                    Continue
                </button>
            </div>

            <!-- Step 2: Google Auth (Initially Hidden) -->
            <div id="step2" class="w-full space-y-6 hidden">
                <div class="text-center py-4">
                    <p class="text-slate-400 text-sm">Hello, <span id="displayName" class="text-emerald-400 font-bold">User</span></p>
                </div>
                
                <div class="relative my-2 flex items-center gap-4">
                    <div class="h-[1px] flex-1 bg-white/5"></div>
                    <span class="text-[9px] uppercase tracking-widest text-slate-600 font-bold">Secure with</span>
                    <div class="h-[1px] flex-1 bg-white/5"></div>
                </div>

                <button id="googleAuthBtn" class="group w-full py-4 px-6 bg-white text-black hover:bg-slate-100 font-bold rounded-xl transition-all flex items-center justify-center gap-3 active:scale-[0.98]">
                    <svg viewBox="0 0 24 24" width="18" height="18" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.66l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 12-4.53z" fill="#EA4335"/>
                    </svg>
                    Continue with Google
                </button>
            </div>

            <!-- Footer -->
            <div class="mt-14 flex flex-col items-center gap-4">
                <div class="flex gap-1.5 opacity-30">
                    <div class="w-1 h-1 rounded-full bg-emerald-400"></div>
                    <div class="w-1 h-1 rounded-full bg-slate-100"></div>
                    <div class="w-1 h-1 rounded-full bg-emerald-400"></div>
                </div>
                <p class="text-[9px] uppercase tracking-[0.4em] text-slate-600 font-black">
                    Designed by Aryan Das
                </p>
            </div>
        </div>
    </div>

    <script>
        const nameInput = document.getElementById('nameInput');
        const continueBtn = document.getElementById('continueStepBtn');
        const googleAuthBtn = document.getElementById('googleAuthBtn');
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const displayName = document.getElementById('displayName');

        // Step 1 validation
        nameInput.addEventListener('input', (e) => {
            const val = e.target.value.trim();
            continueBtn.disabled = val.length === 0;
        });

        // Transition from Step 1 to Step 2
        continueBtn.addEventListener('click', () => {
            const name = nameInput.value.trim();
            displayName.textContent = name;
            
            // Store name for the dashboard
            localStorage.setItem('userName', name);
            
            // Fade out Step 1
            step1.style.opacity = '0';
            step1.style.transform = 'translateY(-10px)';
            step1.style.transition = 'all 0.4s ease';

            setTimeout(() => {
                step1.classList.add('hidden');
                step2.classList.remove('hidden');
                step2.classList.add('reveal-anim');
            }, 400);
        });

        // Redirect to Dashboard
        googleAuthBtn.addEventListener('click', () => {
            // Redirect in the same tab
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
