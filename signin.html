<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ECHOLOGUE</title>

    <!-- Custom Favicon to replace the 'globe' icon in the browser tab -->
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='black'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='central' text-anchor='middle' fill='white' font-family='sans-serif' font-weight='900' font-size='60'%3EE%3C/text%3E%3C/svg%3E">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #030305;
            overflow: hidden;
            color: white;
            margin: 0;
        }

        /* Asymmetric Mesh Gradient Background */
        .mesh-gradient {
            position: fixed;
            inset: 0;
            z-index: -2;
            background-color: #030305;
            background-image:
                radial-gradient(at 0% 0%, hsla(263, 72%, 15%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(180, 72%, 10%, 1) 0, transparent 50%),
                radial-gradient(at 100% 100%, hsla(240, 72%, 15%, 1) 0, transparent 50%),
                radial-gradient(at 0% 100%, hsla(280, 72%, 10%, 1) 0, transparent 50%);
        }

        /* Asymmetric Floating Textures */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.3;
            animation: drift 20s infinite alternate ease-in-out;
        }

        @keyframes drift {
            from {
                transform: translate(0, 0) scale(1);
            }

            to {
                transform: translate(10%, 15%) scale(1.1);
            }
        }

        /* Grainy Texture Overlay */
        .grain {
            position: fixed;
            inset: 0;
            z-index: -1;
            opacity: 0.04;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Floating Sonic Phrases Styling */
        .sonic-phrase {
            position: absolute;
            pointer-events: none;
            color: white;
            opacity: 0.07;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-size: 0.7rem;
            font-weight: 700;
            z-index: -1;
            white-space: nowrap;
        }

        .glass-card {
            background: rgba(10, 10, 15, 0.4);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }

        .header-glass {
            background: rgba(3, 3, 5, 0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .loading-spinner {
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-top: 2px solid #000;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
        }

        .hidden {
            display: none;
        }

        /* Animation for phrases */
        @keyframes floatText {
            0% {
                transform: translateY(0px) translateX(0px);
            }

            50% {
                transform: translateY(-10px) translateX(5px);
            }

            100% {
                transform: translateY(0px) translateX(0px);
            }
        }

        .animate-float-text {
            animation: floatText 10s infinite ease-in-out;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-6">

    <!-- Title Bar / Header -->
    <header class="fixed top-0 left-0 w-full z-50 header-glass">
        <div class="max-w-7xl mx-auto px-8 py-5 flex items-center justify-between">
            <div class="flex items-center gap-4 group cursor-pointer">
                <!-- Mini E Logo -->
                <div
                    class="w-10 h-10 rounded-lg bg-black border border-white/20 flex items-center justify-center shadow-lg transition-transform group-hover:scale-105">
                    <span class="text-white text-2xl font-black tracking-tighter">E</span>
                </div>
                <!-- Brand Text -->
                <span
                    class="text-white font-black tracking-[0.3em] text-sm uppercase opacity-90 group-hover:opacity-100 transition-opacity">
                    ECHOLOGUE
                </span>
            </div>

            <div class="hidden md:flex gap-8 items-center">
                <span class="text-[10px] uppercase tracking-[0.2em] text-slate-500 font-bold">System v2.4</span>
            </div>
        </div>
    </header>

    <!-- Background Layers -->
    <div class="mesh-gradient"></div>
    <div class="grain"></div>

    <!-- Asymmetric Blobs -->
    <div class="blob w-[600px] h-[600px] bg-purple-600 -top-20 -left-20" style="animation-duration: 25s;"></div>
    <div class="blob w-[400px] h-[400px] bg-cyan-600 bottom-10 right-[-5%]"
        style="animation-duration: 18s; animation-delay: -5s;"></div>

    <!-- Sonic Phrases for Sound Changing Context -->
    <div class="sonic-phrase animate-float-text top-[15%] left-[5%]" style="animation-delay: 0s;">Resonance Shift</div>
    <div class="sonic-phrase animate-float-text top-[25%] right-[10%]" style="animation-delay: 2s;">Frequency Modulation
    </div>
    <div class="sonic-phrase animate-float-text bottom-[20%] left-[12%]" style="animation-delay: 4s;">Spectral Decay
    </div>
    <div class="sonic-phrase animate-float-text top-[45%] left-[8%]" style="animation-delay: 1s;">Harmonic Balance</div>
    <div class="sonic-phrase animate-float-text bottom-[10%] right-[15%]" style="animation-delay: 3s;">Reverb Tail</div>
    <div class="sonic-phrase animate-float-text top-[60%] right-[5%]" style="animation-delay: 5s;">Acoustic Shadow</div>
    <div class="sonic-phrase animate-float-text top-[18%] left-[40%]" style="animation-delay: 6s;">Waveform Sculpting
    </div>
    <div class="sonic-phrase animate-float-text bottom-[35%] right-[40%]" style="animation-delay: 7s;">Sonic Echo</div>
    <div class="sonic-phrase animate-float-text top-[80%] left-[25%]" style="animation-delay: 8s;">Pitch Oscillation
    </div>
    <div class="sonic-phrase animate-float-text top-[10%] right-[30%]" style="animation-delay: 9s;">Amplitude Flux</div>

    <!-- Main Content Container -->
    <div class="w-full max-w-sm relative z-10 mt-12">
        <div class="glass-card rounded-[3rem] p-10 flex flex-col items-center">

            <!-- E BRANDING LOGO (Center) -->
            <div class="relative mb-8">
                <div
                    class="w-20 h-20 rounded-2xl bg-black border border-white/20 flex items-center justify-center shadow-2xl relative group overflow-hidden">
                    <div class="absolute inset-0 bg-white/5 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                    <span class="text-white text-5xl font-extrabold tracking-tighter relative z-10">E</span>
                </div>
            </div>

            <!-- Header Text -->
            <div class="text-center mb-10">
                <h1 class="text-3xl font-bold tracking-tight text-white mb-2">
                    Welcome back
                </h1>
                <p class="text-slate-500 text-[10px] font-black tracking-[0.4em] uppercase opacity-80">
                    ECHOLOGUE
                </p>
            </div>

            <!-- Login Action -->
            <button id="loginBtn"
                class="group relative w-full py-4 px-6 bg-white text-black hover:bg-slate-100 font-bold rounded-xl transition-all flex items-center justify-center gap-3 active:scale-[0.98] shadow-lg shadow-white/5">
                <span id="btnContent" class="flex items-center gap-3">
                    <svg viewBox="0 0 24 24" width="20" height="20" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"
                            fill="#FBBC05" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.66l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 12-4.53z"
                            fill="#EA4335" />
                    </svg>
                    Continue with Google
                </span>
                <div id="spinner" class="loading-spinner hidden"></div>
            </button>

            <!-- Bottom Branding Dots -->
            <div class="mt-12 flex flex-col items-center gap-4">
                <div class="flex gap-1.5 opacity-30">
                    <div class="w-1 h-1 rounded-full bg-slate-100"></div>
                    <div class="w-1 h-1 rounded-full bg-slate-400"></div>
                    <div class="w-1 h-1 rounded-full bg-slate-100"></div>
                </div>
                <p class="text-[8px] uppercase tracking-[0.4em] text-slate-600 font-extrabold">
                    Designed by Aryan Das
                </p>
            </div>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById('loginBtn');
        const btnContent = document.getElementById('btnContent');
        const spinner = document.getElementById('spinner');

        loginBtn.addEventListener('click', () => {
            // UI feedback
            btnContent.classList.add('hidden');
            spinner.classList.remove('hidden');
            loginBtn.style.opacity = '0.9';
            loginBtn.disabled = true;

            // Redirect to dashboard
            window.location.href = 'dashboard.html';
        });
    </script>

</body>

</html>
